<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="main-container">
      <div class="container">
        <div class="title-container">
          <h1>Get <span class="insights-color">insights</span> that help your business grow.</h1>
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stats-heading">
              <h2>10k+</h2> 
              <p>COMPANIES</p> 
            </div>
            <div class="stats-heading">
              <h2>314</h2>
              <p>TEMPLATES</p>
            </div>
            <div class="stats-heading">
              <h2>12M+</h2>  
              <p>QUERIES</p>
            </div>
          </div>
        </div>
        <div class="image-container">
          <img src="images/image-header-desktop.jpg" alt="image-header-desktop">
        </div>
      </div>
    </div>
 <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>  
    Coded by <a href="#">boypaida</a>.
</div>
</body>
</html>
